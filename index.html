<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1 {
            position:relative ;
            left: 48%;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Form</h1>
        <h2>Contact Information</h2>
        <p>Name <input type="text" name="name" required></p>
        <fieldset >
            <legend>Gender</legend>
        <p>
             
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <P>Address <textarea type="text" name="Address" id="Address" cols="50" rows="7"></textarea></P>
        <p>Email <input type="email" name="email" id="email" required></p>
        <p>Pincode <input type="number" name="Pincode" id="Pincode" required></p>
        <hr>
        <h2>Payment Details</h2>
        <p>Card Type 
        <select name="card_type" id="card_type" required>
            <option value="">--Select Your Card--</option>
            <option value="1">Rupay</option>
            <option value="2">Visa</option>
            <option value="3">MasterCard</option>
        </select>
    </p>
    <p>Card Number <input type="number" name="card_number" id="card_number" required></p>
    <p>Expiry Date <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
